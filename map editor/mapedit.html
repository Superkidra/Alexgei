<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Gaym</title>
	<link rel="stylesheet" type="text/css" href="mapedit.css">
	<script src="../three-js/three.js"></script>
	<script src="mapedit.js"></script>
</head>

<body>
	<div id="tilesheet">
		Tilesheet file: <input id="tilesheet_file" type="file"><br>
		Size of tilesheet: <input id="tilesheet_x" type="text">, <input id="tilesheet_y" type="text">
		<button onclick="main()">Submit</button>
	</div>
	<div id="controls" hidden>
		Color: <input type="color" id="color_selector"> 
		Current Mode: 
			[ Tile Editor <input name="mode" type="radio" value="edit" checked> ] 
			[ NPC Placer <input name="mode" type="radio" value="npc"> ] 
			[ Item Placer <input name="mode" type="radio" value="item"> ] 
			[ Trigger <input name="mode" type="radio" value="trigger"> ] 
			[ Clear all <input name="mode" type="radio" value="clear"> ]
		Value: <input id="value_text">
	</div>
</body>

</html>
