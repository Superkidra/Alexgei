<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Map Editor</title>
	<link rel="stylesheet" type="text/css" href="mapedit.css">
	<script src="../three-js/three.js"></script>
	<script src="mapedit.js"></script>
</head>

<body>
	<div id="tilesheet">
		<h1>Tilesheet file: <input id="tilesheet_file" type="file"></h1><br>
		<h1>Size of tilesheet (In tiles): <input id="tilesheet_x" type="text">, <input id="tilesheet_y" type="text"></h1>
		<button onclick="main()">Submit</button>
	</div>
	<div id="controls" hidden>
		<br>Color: <input type="color" value="#FFFFFF" id="color_selector"> <button onclick="let cs = document.getElementById('color_selector'); cs.value = '#FFFFFF'; cs.onchange();">Clear color</button><br>
		<b>Mode: </b><br>
			[ Tile Editor <input name="mode" type="radio" value="edit" checked> ] <br>
			[ NPC Placer <input name="mode" type="radio" value="npc"> ] <br>
			[ Item Placer <input name="mode" type="radio" value="item"> ] <br>
			[ Trigger <input name="mode" type="radio" value="trigger"> ] <br>
			[ Tile Viewer <input name="mode" type="radio" value="view"> ] <br>
			[ Clear all <input name="mode" type="radio" value="clear"> ] <br>
		Value: <input id="value_text"> <br>
		<div id="tile_view"></div>
		<button id="save_button">Save</button>
	</div>
</body>

</html>
